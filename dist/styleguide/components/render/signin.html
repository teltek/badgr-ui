

<div class="l-auth">
  <h3 class="l-auth-x-title title title-bold" id="heading-form">Welcome to Badgr!</h3>
  <p class="l-auth-x-text text text-quiet">Choose your sign in method to get started.</p>
  <form class="l-form l-form-span " role="form" aria-labelledby="heading-form">
    <fieldset role="group" aria-labelledby="heading-socialsignin">
      <legend class="visuallyhidden" id="heading-socialsignin">Sign in with third-party social account</legend>
      <div class="formfield">
  <p class="formfield-x-label " >Sign In With</p>
    <div class="l-authbuttons">
  <div><button class="buttonauth buttonauth-facebook" type="button">Facebook</button></div>
  <div><button class="buttonauth buttonauth-kony" type="button">Kony</button></div>
  <div><button class="buttonauth buttonauth-linkedin_oauth2" type="button">LinkedIn</button></div>
  <div><button class="buttonauth buttonauth-google" type="button">Google</button></div>
  <div><button class="buttonauth buttonauth-microsoft" type="button">Microsoft</button></div>
</div>
</div>
    </fieldset>
    <div class="formdivider">
	<span>Or</span>
</div>
    <fieldset role="group" aria-labelledby="heading-badgrsignin">
      <legend class="visuallyhidden" id="heading-badgrsignin">Sign In with Badgr username and password</legend>
      <div class="formfield">
  <label class=" " for="email">Email</label>
    <input id="email" name="email" type="email"    >
</div>
      <div class="formfield">
  <label class=" " for="password">Password<span><a href="#">Forgot Password?</a></span></label>
    <input id="password" name="password" type="password"    >
</div>
    </fieldset>
    <div class="l-form-x-offset l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-spacebetween">
      <label class="formcheckbox" for="form-checkbox">
		<input name="form-checkbox" id="form-checkbox" type="checkbox">
		<span class="formcheckbox-x-text">Remember Me</span>
	</label>
      <button
	class="button"
	
	type="submit"
	>Sign In</button>
    </div>
  </form>
</div>
