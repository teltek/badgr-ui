

<!doctype html>
<html lang="en">

    <head>
      <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Badgr Pattern Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

</style>

<link rel="stylesheet" href="../../theme-default.css?v&#x3D;0.0.3">

<script type="text/javascript" src="../../js/dialog-pollyfill.js"></script>
<script type="text/javascript" src="../../js/dialog-setup.js"></script>
    </head>

    <body>

      <div>
          <div class="l-formsection wrap wrap-well" role="group" aria-labelledby="">
  <h3 class="l-formsection-x-legend title title-ruled" id="formsection">Legend</h3>
  <div class="l-formsection-x-container">
      <div class="l-formsection-x-help">
        <h4 class="title title-bordered" id="helpheading">Help Title</h4>
        <p class="text text-small">Help text.</p>
        <button
	class="button button-tertiaryghost"
	
	type="button"
	aria-labelledby="helpheading">Learn More</button>
      </div>
    <div class="l-formsection-x-inputs">
    </div>
  </div>
  <button class="l-formsection-x-remove formsectionremove" aria-labelledby="formsection">Remove</button>
</div>
      </div>

      <script type="text/javascript">
  var event = new CustomEvent(
    'styleguide:onRendered', {
      bubbles: true,
      cancelable: true
    }
  );

  window.dispatchEvent(event);
</script>
