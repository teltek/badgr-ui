

<div class="l-auth">
  <h3 class="l-auth-x-title title title-bold" id="heading-form">Sign Up</h3>
  <p class="l-auth-x-text text text-quiet">Already have an account? <a href="#">Log In</a>.</p>
  <form class="l-form l-form-span " role="form" aria-labelledby="heading-form">
    <fieldset role="group" aria-labelledby="heading-socialsignup">
      <legend class="visuallyhidden" id="heading-socialsignup">Sign up with third-party social account</legend>
      <div class="formfield">
  <p class="formfield-x-label " >Sign In With</p>
    <div class="l-authbuttons">
  <div><button class="buttonauth buttonauth-facebook" type="button">Facebook</button></div>
  <div><button class="buttonauth buttonauth-kony" type="button">Kony</button></div>
  <div><button class="buttonauth buttonauth-linkedin_oauth2" type="button">LinkedIn</button></div>
  <div><button class="buttonauth buttonauth-google" type="button">Google</button></div>
  <div><button class="buttonauth buttonauth-microsoft" type="button">Microsoft</button></div>
</div>
</div>
    </fieldset>
    <div class="formdivider">
	<span>Or</span>
</div>
    <fieldset role="group" aria-labelledby="heading-badgrsignup">
      <legend class="visuallyhidden" id="heading-badgrsignup">Sign up for a Badgr account</legend>
      <div class="formfield">
  <label class=" " for="email">Email</label>
    <input id="email" name="email" type="email"    >
</div>
    </fieldset>
    <div class="l-form-x-offset l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-right">
      <button
	class="button"
	
	type="submit"
	>Sign Up</button>
    </div>
  </form>
</div>
