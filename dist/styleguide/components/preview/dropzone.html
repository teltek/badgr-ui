

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Badgr Pattern Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

</style>

<link rel="stylesheet" href="../../theme-default.css?v&#x3D;0.0.3">

<script type="text/javascript" src="../../js/dialog-pollyfill.js"></script>
<script type="text/javascript" src="../../js/dialog-setup.js"></script>
    <style type="text/css">
      table {
        table-layout: fixed;
        width: 100%;
      }
      td,
      th {
        border-bottom: 1px solid lightgrey;
        padding: 1em;
      }
      td:first-child {
        font-weight: bold;
        text-align: left;
      }
      thead th {
        border-bottom-width: 3px;
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>

  <body>

      <table>
        <thead>
          <tr>
            <th scope="col">Module</th>
            <th scope="col">Demo</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Default</td><td><button class="dropzone" type="button" >
    <span class="dropzone-x-text">Dropzone</span>
</button></td></tr>
<tr><td>Alt 1</td><td><label class="dropzone dropzone-alt1"  >
    <span class="dropzone-x-text">Upload Image</span>
</label></td></tr>
<tr><td>Alt 1 + Is Dropped</td><td><label class="dropzone dropzone-alt1 dropzone-is-dropped"  >
    <!-- NOTE: Alt text should describe the image -->
    <img src="http://placehold.it/125x110" alt="see note">
</label></td></tr>
<tr><td>Alt 1 + Is Error</td><td><label class="dropzone dropzone-alt1 dropzone-is-error"  >
    <span class="dropzone-x-text">Upload Image</span>
</label></td></tr>
<tr><td>Inline</td><td><button class="dropzone dropzone-inline" type="button" >
    <span class="dropzone-x-text">Dropzone</span>
</button></td></tr>
        </tbody>
      </table>

  </body>

</html>
