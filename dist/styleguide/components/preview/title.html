

<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Badgr Pattern Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

</style>

<link rel="stylesheet" href="../../theme-default.css?v&#x3D;0.0.3">

<script type="text/javascript" src="../../js/dialog-pollyfill.js"></script>
<script type="text/javascript" src="../../js/dialog-setup.js"></script>
    <style type="text/css">
      table {
        table-layout: fixed;
        width: 100%;
      }
      td,
      th {
        border-bottom: 1px solid lightgrey;
        padding: 1em;
      }
      td:first-child {
        font-weight: bold;
        text-align: left;
      }
      thead th {
        border-bottom-width: 3px;
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>

  <body>

      <table>
        <thead>
          <tr>
            <th scope="col">Module</th>
            <th scope="col">Demo</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Default</td><td><h3 class="title" >Title</h3></td></tr>
<tr><td>Is Small Mobile</td><td><h3 class="title title-is-smallmobile" >Title</h3></td></tr>
<tr><td>Bold</td><td><h3 class="title title-bold" >Title</h3></td></tr>
<tr><td>Bordered</td><td><h3 class="title title-bordered" >Title</h3></td></tr>
<tr><td>Ruled</td><td><h3 class="title title-ruled" >Title</h3></td></tr>
<tr><td>Small</td><td><h3 class="title title-small" >Title</h3></td></tr>
<tr><td>Small</td><td><h3 class="title title-line-height-large" >Title</h3></td></tr>
<tr><td>Small 2x</td><td><h3 class="title title-small-2x" >Title</h3></td></tr>
<tr><td>Small 3x</td><td><h3 class="title title-small-3x" >Title</h3></td></tr>
<tr><td>Uppercase</td><td><h3 class="title title-uppercase" >Title</h3></td></tr>
<tr><td>Center</td><td><h3 class="title title-center" >Title</h3></td></tr>
        </tbody>
      </table>

  </body>

</html>
