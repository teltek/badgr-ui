html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

      <div>
          <div class="markdowneditor">
		<div class="markdowneditor-x-editor">
			<div class="formfield">
  <label class=" " for="formfield">Label<span>(Label Note)</span></label>
		<textarea id="formfield" name="formfield"  ></textarea>
</div>
		</div>
		<div class="markdowneditor-x-tabbar">
			<div class="markdowneditor-x-tab markdowneditor-x-writebutton">write</div>
			<div class="markdowneditor-x-tab markdowneditor-x-previewbutton">preview</div>
			<span><button class="trigger">Markdown Supported</button></span>
		</div>
		<div class="tooltip">
			<header></header>
			<span class="tooltip-x-arrow"></span>
			<div class="tooltip-x-content">
				<ul>
					<li>###This is an H3###</li>
					<li>_These are italics_</li>
					<li>**This is bold**</li>
					<li>[Title](url)</li>
					<li>* Unordered (bulleted) list item1</li>
					<li>* Unordered (bulleted) list item2</li>
					<li># Ordered (numbered) list item1</li>
					<li># Ordered (numbered) list item2</li>
				</ul>
				<footer>
					<a href="//daringfireball.net/projects/markdown/basics" target="_new">Learn More</a>
				</footer>
			</div>
		</div>
</div>


<!-- NOTE: THe following javascript is for styleguide functionality only.-->
<script type="text/javascript">
	if(!document.querySelector(".markdowneditor")
			.classList.contains("markdowneditor-x-preview")
	){
		document.querySelector(".tooltip")
			.classList.add("tooltip-is-active")
	}
</script>


<!-- NOTE: THe following javascript is for styleguide functionality only. -->
<script type="text/javascript">
	var isOpen = false;
	var markdowneditorContainer = document.getElementsByClassName("markdowneditor")[0];
	var btn = markdowneditorContainer.getElementsByClassName("trigger")[0];

	close();

	btn.addEventListener("click",function(){
		isOpen = !isOpen;
		toggleOpen();
	})

	function toggleOpen(){
		isOpen ?  open() : close();
	}

	function open(){
		markdowneditorContainer.getElementsByClassName("tooltip")[0]
			.classList.add("tooltip-is-active");
	}

	function close(){
		markdowneditorContainer.getElementsByClassName("tooltip")[0]
			.classList.remove("tooltip-is-active");
	}
</script>
      </div>

      <script type="text/javascript">
  var event = new CustomEvent(

      bubbles: true,
      cancelable: true
    }
  );

  window.dispatchEvent(event);
</script>
