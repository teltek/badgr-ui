

<!doctype html>
<html lang="en">

    <head>
      <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Badgr Pattern Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

</style>

<link rel="stylesheet" href="../../theme-default.css?v&#x3D;0.0.3">

<script type="text/javascript" src="../../js/dialog-pollyfill.js"></script>
<script type="text/javascript" src="../../js/dialog-setup.js"></script>
    </head>

    <body>

      <div>
          <button class="button" aria-controls="dialogdialog-titled">Open Dialog</button>

<dialog class="dialog dialog-titled" id="dialogdialog-titled">
	<header class="dialog-x-titlebar">
		<h1>Share Badge</h1>
		<button class="dialog-x-close" aria-controls="dialogdialog-titled"><span class="icon icon-notext icon-close">Close</span></button>
	</header>
	<div class="dialog-x-content">
		<div class="formfield">
  <label class=" " for="formfield">Label<span>(Label Note)</span></label>
		<textarea id="formfield" name="formfield"  ></textarea>
</div>
		<div class="l-childrenhorizontal l-childrenhorizontal">
		<div class="formradiobutton">
	<input type="radio" value="" name="" id=""  >
	<label for="">
		<span><span></span></span>
		<span class="formradiobutton-x-text"></span>
	</label>
</div><div class="new">NEW!</div>
		</div>
		<div class="l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-spacebetween">
			<div class="l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-small">
			<a class="social social-facebook" href="">Facebook</a>
			<a class="social social-linkedin" href="">LinkedIn</a>			</div>
			<button class="small">Open link in a new window</button>
		</div>
	</div>
</dialog>

      </div>

      <script type="text/javascript">
  var event = new CustomEvent(
    'styleguide:onRendered', {
      bubbles: true,
      cancelable: true
    }
  );

  window.dispatchEvent(event);
</script>

    </body>

</html>
