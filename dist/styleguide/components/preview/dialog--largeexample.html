

<!doctype html>
<html lang="en">

    <head>
      <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Badgr Pattern Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

</style>

<link rel="stylesheet" href="../../theme-default.css?v&#x3D;0.0.3">

<script type="text/javascript" src="../../js/dialog-pollyfill.js"></script>
<script type="text/javascript" src="../../js/dialog-setup.js"></script>
    </head>

    <body>

      <div>
          <button class="button" aria-controls="dialogdialog-large">Open Dialog</button>

<dialog class="dialog dialog-large" id="dialogdialog-large">
	<button class="dialog-x-close" aria-controls="dialogdialog-large"><span class="icon icon-notext icon-close">Close</span></button>
	<div class="dialog-x-content">
		<h1 class="title">Add Badge</h1>
		<p>Add a badge you've already received by utilizing one of the options below.</p>
		<div class="formfield">
			<p class="formfield-x-label">Upload Badge Image</p>
			<div class="l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-small">
				<button class="button">Choose File</button>
				<p class="small">No file choosen</p>
			</div>
		</div>
		<h2 class="titledivider"></h2>		<div class="formfield">
			<label>Paste Badge URL</label>
			<input type="text" placeholder="Enter URL">
		</div>
		<button class="button button-secondaryghost l-offsetleft" type="button">Show Advanced</button>
		<div class="formfield">
			<label>Paste Badge JSON</label>
			<textarea></textarea>
		</div>
		<div class="l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-small l-childrenhorizontal l-childrenhorizontal-right">
			<button class="button button-primaryghost" type="button">Cancel</button>
			<button class="button">Add Badge</button>
		</div>
		<div class="formmessage formmessage-is-active formmessage-is-error">
	<p>Message</p>
	<button class="icon icon-close-light icon-right" type="button" onclick="event.target.parentNode.classList.remove('formmessage-is-active')">Dismiss</button>
</div>

	</div>
</dialog>
      </div>

      <script type="text/javascript">
  var event = new CustomEvent(
    'styleguide:onRendered', {
      bubbles: true,
      cancelable: true
    }
  );

  window.dispatchEvent(event);
</script>

    </body>

</html>
