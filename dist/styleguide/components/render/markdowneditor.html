<!-- NOTE: THe following javascript is for styleguide functionality only.-->
<script type="text/javascript">
	if(!document.querySelector(".markdowneditor")
			.classList.contains("markdowneditor-x-preview")
	){
		document.querySelector(".tooltip")
			.classList.add("tooltip-is-active")
	}
</script>


<!-- NOTE: THe following javascript is for styleguide functionality only. -->
<script type="text/javascript">
	var isOpen = false;
	var markdowneditorContainer = document.getElementsByClassName("markdowneditor")[0];
	var btn = markdowneditorContainer.getElementsByClassName("trigger")[0];

	close();

	btn.addEventListener("click",function(){
		isOpen = !isOpen;
		toggleOpen();
	})

	function toggleOpen(){
		isOpen ?  open() : close();
	}

	function open(){
		markdowneditorContainer.getElementsByClassName("tooltip")[0]
			.classList.add("tooltip-is-active");
	}

	function close(){
		markdowneditorContainer.getElementsByClassName("tooltip")[0]
			.classList.remove("tooltip-is-active");
	}
</script>
