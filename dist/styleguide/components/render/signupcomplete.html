

<div class="l-auth">
  <h3 class="l-auth-x-title title title-bold" id="heading-form">Sign Up</h3>
  <p class="l-auth-x-text text text-quiet">Already have an account? <a href="#">Log In</a>.</p>
  <form class="l-form l-form-span " role="form" aria-labelledby="heading-form">
    <fieldset role="group" aria-labelledby="heading-completesignup">
      <legend class="visuallyhidden" id="heading-completesignup">Required fields for Badgr account completion</legend>
        <div class="formfield">
  <label class=" " for="email">Email</label>
    <input id="email" name="email" type="email"   value="email@address.com" readonly>
</div>
        <div class="formfield">
  <label class=" " for="firstname">First Name</label>
    <input id="firstname" name="firstname" type="text"    >
</div>
        <div class="formfield">
  <label class=" " for="lastname">Last Name</label>
    <input id="lastname" name="lastname" type="text"    >
</div>
        <div class="formfield">
  <label class=" " for="password">Password<span>(Must be at least 6 characters)</span></label>
    <input id="password" name="password" type="password"    >
</div>
        <div class="formfield">
  <label class=" " for="passwordagain">Password Again</label>
    <input id="passwordagain" name="passwordagain" type="passwordagain"    >
</div>
    </fieldset>
    <div class="l-form-x-offset l-childrenhorizontal l-childrenhorizontal l-childrenhorizontal-right">
      <button
	class="button"
	
	type="submit"
	>Sign Up</button>
    </div>
  </form>
</div>
