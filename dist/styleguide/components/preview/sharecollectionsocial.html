

<!doctype html>
<html lang="en">

    <head>
      <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Badgr Pattern Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<style type="text/css">
/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

</style>

<link rel="stylesheet" href="../../theme-default.css?v&#x3D;0.0.3">

<script type="text/javascript" src="../../js/dialog-pollyfill.js"></script>
<script type="text/javascript" src="../../js/dialog-setup.js"></script>
    </head>

    <body>

      <app>

        <header class="header l-containerhorizontal">
	<a href="#">
		<picture>
			<source media="(min-width: 640px)" srcset="http://placehold.it/122x49">
			<img src="http://placehold.it/45/49" alt="Badgr logo">
		</picture>
	</a>
	<a class="header-x-menu" href="#navigation">Main Navigation</a>
</header>


        <main>
          <dialog class="dialog dialog-titled wrap wrap-light">
  <header class="dialog-x-titlebar">
		<h1>Share this Collection</h1>
		<button class="dialog-x-close"><span class="icon icon-notext icon-close">Close</span></button>
	</header>
	<nav class="l-tabs" aria-labelledby="nav-tabs" role="navigation">
  <h3 class="visuallyhidden" id="nav-tabs"> Tabs</h3>
    <button class="tab" type="button" >
  <span class="visuallyhidden">Open </span>Link<span class="visuallyhidden"> tab</span>
</button>
    <button class="tab tab-is-active" type="button" >
  <span class="visuallyhidden">Open </span>Social<span class="visuallyhidden"> tab</span>
</button>
    <button class="tab" type="button" >
  <span class="visuallyhidden">Open </span>Embed<span class="visuallyhidden"> tab</span>
</button>
</nav>
  <div class="l-sharepane l-sharepane-social" tabindex="-1" id="sharelinksocial">
    <div class="l-authbuttons">
  <div><button class="buttonauth buttonauth-facebook" type="button">Facebook</button></div>
  <div><button class="buttonauth buttonauth-linkedin_oauth2" type="button">LinkedIn</button></div>
  <div><button class="buttonauth buttonauth-twitter" type="button">Twitter</button></div>
</div>
  </div>
</dialog>
<script>

  var dialog = document.querySelector('dialog');
  var body = document.querySelector('body');

  dialogPolyfill.registerDialog(dialog);

  dialog.showModal();
  dialog.classList.add('dialog-is-visible');
  body.classList.add('l-dialogopen');

</script>
        </main>

        <footer class="wrap l-containerhorizontal">
          <div class="footer">
	<ul>
		<li>Copyright &copy; 2016 <a href="http://concentricsky.com" target="_blank">Concentric Sky, Inc.</a></li>
		<li>Powered by <a href="" target="_blank">Badgr</a></li>
	</ul>
	<a href="" target="_blank">API documentation</a>
</div>
        </footer>

        <nav class="menu" id="menu">

	<h1 class="visuallyhidden">Main Navigation</h1>

	<ul>
			<li class="menuitem menuitem-is-active"><a href="#">Backpack</a></li>
			<li class="menuitem"><a href="#">Collections</a></li>
			<li class="menuitem"><a href="#">Issuers</a></li>
		<li class="menuitem">
			<button onclick="this.parentElement.classList.toggle('menuitem-is-open')">Account</button>
			<ul>
					<li class="menuitem menuitem-secondary"><a href="#">Profile</a></li>
					<li class="menuitem menuitem-secondary"><a href="#">App Integrations</a></li>
					<li class="menuitem menuitem-secondary"><a href="#">Sign Out</a></li>
			</ul>
		</li>
	</ul>

</nav>

      </app>

      <script type="text/javascript">
  var event = new CustomEvent(
    'styleguide:onRendered', {
      bubbles: true,
      cancelable: true
    }
  );

  window.dispatchEvent(event);
</script>

    </body>

</html>
